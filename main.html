<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name:</lable>
		<input type="text" id="name" name="name" placeholder=Name>
		<br>
		<lable for="phone">Phone Number:</lable>
		<input type="text" id="phone" placeholder="Phone Number">
		<br>
		<lable for="address">Address:</lable>
		<input type="text" id="address" placeholder="Address">
		<br>
		<lable for="checkbox">Have you ever lived with a Dog before?</lable>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<lable for="multiSelect">Please select your preferred breeds:</lable>
		<select id="multiSelect" name="multiSelect[]" multiple>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="German shepard">German Shepard</option>
			<option value="Bull Dog">Bull Dog</option>
			<option value="Poodle">Poodle</option>
		</select>
		<br>
		<button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
